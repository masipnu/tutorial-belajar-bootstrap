# Project information
site_name: Modul Belajar Bootstrap
# site_url: https://masipnu.github.io/tutorial-mysql
site_author: Ipnu Masyaid
site_description: >-
  Panduan Belajar Bootstrap 5.1 - CSS Framework

theme:
  icon:
    logo: material/book
    # Logo Notifikasi
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

  favicon: images/bootstrap-logo.png
  name: material
  # font:
  #   text: Open Sans
  #   code: JetBrains Mono
  palette:
    # Palette toggle for light mode
    - scheme: default

      toggle:
        icon: material/lightbulb
        name: Ganti mode gelap

    # Palette toggle for dark mode
    - scheme: slate

      toggle:
        icon: material/lightbulb-outline
        name: Ganti mode terang

  features:
    - navigation.instant
    - navigation.instant.prefetch
    # - navigation.tabs
    # - navigation.footer
    # - content.code.copy
    # - content.code.select
    # - toc.integrate
    - navigation.top

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator:
        !!python/name:material.extensions.emoji.to_svg # Ekstensi Keyboard


  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # Notification Banner
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/masipnu
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/masipnu
    - icon: fontawesome/brands/linkedin
      link: https://id.linkedin.com/in/ipnu-masyaid-8a6629177
  generator: false
copyright: Made with <span style="color:red">‚ù§</span> by Masipnu | &copy; 2024

extra_css:
